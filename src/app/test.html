<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #postform="ngForm" >
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" ngModel required>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea class="form-control" ngModel required></textarea>
                </div>
                <button class="btn btn-primary"type="submit" [disabled]="!postform.valid">Sent Post</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <button class="btn btn-primary">Fetch Post</button>
            |
            <button class="btn btn-danger">Clear Post</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <p>No Post available!</p>
            <ul class="list-group">
                <li class="list-group-item">
                   <h3>{{post.title}}</h3>
                   <p> {{post.content}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
